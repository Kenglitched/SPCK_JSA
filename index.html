<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyGardening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
          viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
        <strong>EasyGardening</strong>
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="py-5 bg-body-tertiary">
    <div class="container">
      <h1 class="text-center mb-5 fw-light">🌱 EasyGardening — Plants & Diseases</h1>

      <!-- Section: Plants -->
      <section id="plants_section" class="mb-5">
        <h3 class="text-success mb-4 text-center">🌿 Plants</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="plant_list">
          <div class="text-center w-100 py-4">
            <div class="spinner-border text-success" role="status"></div>
          </div>
        </div>
      </section>

      <!-- Section: Diseases -->
      <section id="diseases_section">
        <h3 class="text-danger mb-4 text-center">🦠 Diseases</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="disease_list">
          <div class="text-center w-100 py-4">
            <div class="spinner-border text-danger" role="status"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal hiển thị chi tiết -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Chi tiết</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <div id="detailContent" class="text-center">
            <div class="spinner-border text-success" role="status"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-body-secondary py-5 text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 EasyGardening — Powered by Perenual API</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/api.js"></script>
</body>
</html>
